{% extends "base.html" %}

{% block title %}Edit Time Record{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-blue-400 text-3xl font-bold mb-6">Edit Time Record</h2>
    
    <form method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block mb-2">Punch In Time</label>
                <input type="datetime-local" name="punch_in_time" 
                       value="{{ punch_in_formatted }}"
                       class="form-control w-full">
            </div>
            <div>
                <label class="block mb-2">Punch Out Time</label>
                <input type="datetime-local" name="punch_out_time" 
                       value="{{ punch_out_formatted }}"
                       class="form-control w-full">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block mb-2">Project</label>
                <select name="project_id" class="form-control w-full">
                    <option value="">-- No Project --</option>
                    {% for project in projects %}
                    <option value="{{ project.project_id }}" 
                            {% if record.project_id == project.project_id %}selected{% endif %}>
                        {{ project.project_name }} - {{ project.client_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block mb-2">Task Description</label>
                <input type="text" name="task_description" 
                       value="{{ record.task_description or '' }}"
                       class="form-control w-full" placeholder="Task description">
            </div>
        </div>
        
        <div class="flex gap-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('report') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
