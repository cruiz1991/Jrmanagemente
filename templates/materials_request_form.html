<form method="POST" id="materialsRequestForm">
    <input type="hidden" name="event_id" value="{{ event.id }}">
    
<div class="p-4">
    <h4 class="text-lg font-semibold text-white mb-4">Request Materials for: {{ event.project_name }}</h4>
    <p class="text-gray-400 mb-6">Date: {{ event.date }}</p>

    <form id="materialsRequestForm">
        <input type="hidden" name="event_id" value="{{ event.id }}">
        
        <div id="materialItems">
            <!-- First item -->
            <div class="material-item bg-gray-700 p-4 rounded-lg mb-4">
                <div class="flex justify-between items-center mb-3">
                    <h5 class="text-white font-semibold">Item #1</h5>
                    <button type="button" class="text-red-500 hover:text-red-400 remove-item" style="display:none;">
                        ❌ Remove
                    </button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-400 mb-2">Material Name *</label>
                        <input type="text" name="material_name" class="w-full bg-gray-600 text-white border-gray-500 rounded px-3 py-2" required 
                               placeholder="e.g., 2x4 Lumber, Concrete Mix">
                    </div>
                    
                    <div>
                        <label class="block text-gray-400 mb-2">Quantity *</label>
                        <input type="number" name="quantity" class="w-full bg-gray-600 text-white border-gray-500 rounded px-3 py-2" required 
                               min="1" step="1" placeholder="10">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-400 mb-2">Unit *</label>
                        <select name="unit" class="w-full bg-gray-600 text-white border-gray-500 rounded px-3 py-2" required>
                            <option value="">Select Unit</option>
                            <option value="pieces">Pieces</option>
                            <option value="kg">Kilograms</option>
                            <option value="lbs">Pounds</option>
                            <option value="bags">Bags</option>
                            <option value="sheets">Sheets</option>
                            <option value="rolls">Rolls</option>
                            <option value="gallons">Gallons</option>
                            <option value="liters">Liters</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-400 mb-2">Priority *</label>
                        <select name="priority" class="w-full bg-gray-600 text-white border-gray-500 rounded px-3 py-2" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 mb-2">Additional Notes</label>
                    <textarea name="notes" class="w-full bg-gray-600 text-white border-gray-500 rounded px-3 py-2" rows="2" 
                              placeholder="Any special instructions..."></textarea>
                </div>
            </div>
        </div>

        <button type="button" id="addAnotherItem" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded mb-4">
            ➕ Add Another Item
        </button>

        <div class="flex justify-end space-x-3">
            <button type="button" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded" data-bs-dismiss="modal">
                Cancel
            </button>
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">
                Submit Request
            </button>
        </div>
    </form>
</div>

<script>
let itemCount = 1;

// Add new item
document.getElementById('addAnotherItem').addEventListener('click', function() {
    itemCount++;
    const newItem = document.querySelector('.material-item').cloneNode(true);
    
    // Update item number
    newItem.querySelector('h5').textContent = `Item #${itemCount}`;
    
    // Clear input values
    newItem.querySelectorAll('input, select, textarea').forEach(input => {
        if (input.type !== 'button') {
            input.value = '';
        }
    });
    
    // Show remove button
    newItem.querySelector('.remove-item').style.display = 'block';
    
    // Add remove functionality
    newItem.querySelector('.remove-item').addEventListener('click', function() {
        if (itemCount > 1) {
            this.closest('.material-item').remove();
            itemCount--;
        }
    });
    
    document.getElementById('materialItems').appendChild(newItem);
});

// Remove item functionality for first item (if needed)
document.querySelector('.remove-item').addEventListener('click', function() {
    if (itemCount > 1) {
        this.closest('.material-item').remove();
        itemCount--;
    }
});

// Form submission
document.getElementById('materialsRequestForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const items = [];
    const itemElements = document.querySelectorAll('.material-item');
    
    itemElements.forEach(item => {
        const formData = new FormData(item);
        const itemData = {
            material_name: item.querySelector('[name="material_name"]').value,
            quantity: parseInt(item.querySelector('[name="quantity"]').value),
            unit: item.querySelector('[name="unit"]').value,
            priority: item.querySelector('[name="priority"]').value,
            notes: item.querySelector('[name="notes"]').value
        };
        items.push(itemData);
    });
    
    fetch("/production_calendar/request_materials/{{ event.id }}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({items: items})
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            alert('Materials request submitted successfully!');
            // Close modal and reload
            var modal = bootstrap.Modal.getInstance(document.getElementById('materialsModal'));
            if (modal) {
                modal.hide();
            }
            location.reload();
        } else {
            alert('Error: ' + (result.error || 'Unknown error'));
        }
    })
    .catch(error => {
        alert('Error submitting request: ' + error);
    });
});
</script>
