<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <!-- Load only what we need for this page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* Self-contained VS Code dark theme - won't affect other pages */
        body.production-theme {
            --vs-background: #1e1e1e;
            --vs-editor: #252526;
            --vs-text: #d4d4d4;
            --vs-accent: #007acc;
            --vs-border: #3c3c3c;
            --vs-selection: #264f78;
            --vs-button: #0e639c;
            --vs-button-hover: #1177bb;
            
            background-color: var(--vs-background);
            color: var(--vs-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .production-theme .card {
            background-color: var(--vs-editor);
            border: 1px solid var(--vs-border);
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        
        .production-theme .card-header {
            background-color: var(--vs-accent);
            color: white;
            border-bottom: 1px solid var(--vs-border);
            font-weight: 600;
            padding: 1rem;
        }
        
        .production-theme .table {
            color: var(--vs-text);
            background-color: var(--vs-editor);
            margin-bottom: 0;
        }
        
        .production-theme .table th {
            background-color: var(--vs-border);
            border-bottom: 2px solid var(--vs-accent);
            padding: 12px;
        }
        
        .production-theme .table td {
            border-top: 1px solid var(--vs-border);
            padding: 12px;
            vertical-align: middle;
        }
        
        .production-theme .table-hover tbody tr:hover {
            background-color: var(--vs-selection);
        }
        
        .production-theme .form-control, 
        .production-theme .form-select {
            background-color: #2d2d2d;
            border: 1px solid var(--vs-border);
            color: var(--vs-text);
        }
        
        .production-theme .form-control:focus, 
        .production-theme .form-select:focus {
            background-color: #2d2d2d;
            color: var(--vs-text);
            border-color: var(--vs-accent);
            box-shadow: 0 0 0 0.25rem rgba(0, 122, 204, 0.25);
        }
        
        .production-theme .btn-primary {
            background-color: var(--vs-button);
            border-color: var(--vs-button);
        }
        
        .production-theme .btn-primary:hover {
            background-color: var(--vs-button-hover);
            border-color: var(--vs-button-hover);
        }
        
        .production-theme .btn-outline-primary {
            color: var(--vs-accent);
            border-color: var(--vs-accent);
        }
        
        .production-theme .btn-outline-primary:hover {
            background-color: var(--vs-accent);
            color: white;
        }
        
        .production-theme .btn-outline-danger {
            color: #f14c4c;
            border-color: #f14c4c;
        }
        
        .production-theme .btn-outline-danger:hover {
            background-color: #f14c4c;
            color: white;
        }
        
        /* Calendar view styles */
        .production-theme .calendar-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }
        
        .production-theme .calendar-day {
            background-color: var(--vs-editor);
            border: 1px solid var(--vs-border);
            padding: 8px;
            min-height: 100px;
        }
        
        .production-theme .calendar-day-header {
            font-weight: bold;
            border-bottom: 1px solid var(--vs-border);
            margin-bottom: 8px;
            padding-bottom: 4px;
            color: var(--vs-accent);
        }
        
        .production-theme .calendar-production-item {
            background-color: #2a2d2e;
            border-left: 3px solid var(--vs-accent);
            padding: 4px;
            margin-bottom: 4px;
            font-size: 0.85rem;
        }
        
        /* PDF export button */
        .production-theme .pdf-export {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        /* Flash messages */
        .production-theme .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="production-theme">
    <div class="container mt-4">
        <h1 class="mb-4"><i class="bi bi-calendar3"></i> Production Dashboard</h1>
        
        <!-- [Rest of your production.html content remains exactly the same] -->
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize date picker
        flatpickr("#date", {
            defaultDate: "today",
            dateFormat: "Y-m-d"
        });

        // Auto-focus first field
        document.getElementById('date').focus();
    </script>
</body>
</html>
