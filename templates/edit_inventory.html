<!-- templates/edit_inventory.html -->
{% extends "base.html" %}  <!-- If you have a base template -->
{% block content %}
<div class="container mx-auto bg-gray-800 p-6 rounded-lg mt-4">
    <h1 class="text-2xl font-bold text-blue-400 mb-4">Edit Inventory Item</h1>
    
    <a href="{{ url_for('inventory') }}" class="text-white bg-gray-600 px-3 py-1 rounded mb-4 inline-block">
        ‚Üê Back to Inventory
    </a>

    <form method="POST" class="mt-4">
        <div class="form-group mb-4">
            <label for="brand_name" class="block text-white mb-2">Brand Name</label>
            <select class="form-control" id="brand_name" name="brand_name" required>
                {% for brand in brands %}
                    <option value="{{ brand }}" {% if product['brand_name'] == brand %}selected{% endif %}>
                        {{ brand }}
                    </option>
                {% endfor %}
            </select>
            {% if other_brand %}
                <input type="text" class="form-control mt-2" name="other_brand" 
                       value="{{ other_brand }}" placeholder="Enter brand name">
            {% endif %}
        </div>

        <div class="form-group mb-4">
            <label for="product_name" class="block text-white mb-2">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" 
                   value="{{ product['product_name'] }}" required>
        </div>

        <div class="form-group mb-4">
            <label for="price" class="block text-white mb-2">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" 
                   value="{{ product['price'] }}" required>
        </div>

        <div class="form-group mb-4">
            <label for="stock_quantity" class="block text-white mb-2">Stock Quantity</label>
            <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" 
                   value="{{ product['stock_quantity'] }}" required>
        </div>

        <div class="form-group mb-4">
            <label for="date" class="block text-white mb-2">Date</label>
            <input type="date" class="form-control" id="date" name="date" 
                   value="{{ product['date'] }}" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Update Item
        </button>
    </form>
</div>

<script>
// Show other brand field if "Other" is selected
document.getElementById('brand_name').addEventListener('change', function() {
    const otherBrandField = document.querySelector('input[name="other_brand"]');
    if (this.value === 'Other') {
        if (!otherBrandField) {
            const div = document.createElement('div');
            div.className = 'form-group mt-2';
            div.innerHTML = `
                <input type="text" class="form-control" name="other_brand" 
                       placeholder="Enter brand name" required>
            `;
            this.parentNode.appendChild(div);
        }
    } else if (otherBrandField) {
        otherBrandField.parentNode.remove();
    }
});
</script>
{% endblock %}
