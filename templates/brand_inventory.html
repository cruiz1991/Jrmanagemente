<!DOCTYPE html>
<html>
<head>
    <title>{{ brand[1] }} Inventory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto bg-gray-800 bg-opacity-90 p-6 rounded-lg shadow-lg shadow-gray-700/10">
        <!-- Brand Image and Name -->
        <div class="text-center mb-6">
            <img src="{{ brand[2] }}" alt="{{ brand[1] }}" class="w-32 h-32 mx-auto rounded-full">
            <h1 class="text-blue-400 text-3xl font-bold mt-4">{{ brand[1] }} Inventory</h1>
        </div>

        <!-- Add New Inventory Item Form -->
<h2 class="text-blue-400 text-2xl font-bold mt-4">Add New Inventory Item</h2>
<form method="POST" action="{{ url_for('add_inventory', brand_id=brand[0]) }}" class="mb-4">
    <div class="form-group">
        <label for="product_id" class="text-gray-100">Product ID</label>
        <input type="text" name="product_id" id="product_id" class="form-control bg-gray-700 text-gray-100 border-gray-600" required>
    </div>
    <div class="form-group">
        <label for="product_name" class="text-gray-100">Product Name</label>
        <input type="text" name="product_name" id="product_name" class="form-control bg-gray-700 text-gray-100 border-gray-600" required>
    </div>
    <div class="form-group">
        <label for="stock_quantity" class="text-gray-100">Stock Quantity</label>
        <input type="number" name="stock_quantity" id="stock_quantity" class="form-control bg-gray-700 text-gray-100 border-gray-600" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Add Item
    </button>
</form>

        <!-- Inventory Table -->
        <h2 class="text-blue-400 text-2xl font-bold mt-4">Current Inventory</h2>
        <table class="table-auto w-full text-gray-100">
            <thead>
                <tr class="bg-gray-700">
                    <th class="px-4 py-2">Product ID</th>
                    <th class="px-4 py-2">Product Name</th>
                    <th class="px-4 py-2">Stock Quantity</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory_items %}
                <tr class="bg-gray-800">
                    <td class="border px-4 py-2 border-gray-700">{{ item[0] }}</td>
                    <td class="border px-4 py-2 border-gray-700">{{ item[1] }}</td>
                    <td class="border px-4 py-2 border-gray-700">{{ item[2] }}</td>
                    <td class="border px-4 py-2 border-gray-700">
                        <a href="{{ url_for('edit_inventory', product_id=item[0]) }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Edit
                        </a>
                        <form method="POST" action="{{ url_for('delete_inventory', product_id=item[0]) }}" style="display: inline;">
                            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back to Inventory Button -->
        <a href="{{ url_for('inventory') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4">
            Back to Inventory
        </a>
    </div>
</body>
</html>
