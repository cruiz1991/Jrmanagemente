{% extends "base.html" %}

{% block title %}Add Project{% endblock %}

{% block content %}
<div class="container mx-auto bg-gray-800 p-6 rounded-lg shadow-lg mt-10">
    <h1 class="text-3xl font-bold text-blue-400 mb-6">Add Project</h1>

    <form method="POST" class="space-y-4">
        <div class="form-group">
            <label for="project_name" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="project_name" name="project_name" required>
        </div>

        <div class="form-group">
            <label for="client_name" class="form-label">Client Name</label>
            <input type="text" class="form-control" id="client_name" name="client_name">
        </div>

        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>

        <div class="form-group">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date">
        </div>

        <div class="form-group">
            <label for="estimated_end_date" class="form-label">Estimated End Date</label>
            <input type="date" class="form-control" id="estimated_end_date" name="estimated_end_date">
        </div>

        <div class="form-group">
            <label for="budget" class="form-label">Budget ($)</label>
            <input type="number" step="0.01" class="form-control" id="budget" name="budget">
        </div>

        <div class="form-group">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Project</button>
        <a href="{{ url_for('projects_management') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
