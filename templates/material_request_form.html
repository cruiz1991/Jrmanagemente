<form method="POST" id="materialsRequestForm">
    <input type="hidden" name="event_id" value="{{ event.id }}">
    
    <div class="mb-4">
        <h4 class="text-lg font-semibold text-white mb-2">Request Materials for: {{ event.project_name }}</h4>
        <p class="text-gray-400 mb-4">Date: {{ event.date }}</p>
    </div>

    <div class="mb-4">
        <label class="block text-gray-400 mb-2">Material Name</label>
        <input type="text" name="material_name" class="w-full bg-gray-700 text-white border-gray-600 rounded px-3 py-2" required 
               placeholder="e.g., 2x4 Lumber, Concrete Mix, Drywall">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div>
            <label class="block text-gray-400 mb-2">Quantity Needed</label>
            <input type="number" name="quantity" class="w-full bg-gray-700 text-white border-gray-600 rounded px-3 py-2" required 
                   min="1" step="1" placeholder="10">
        </div>
        
        <div>
            <label class="block text-gray-400 mb-2">Unit</label>
            <select name="unit" class="w-full bg-gray-700 text-white border-gray-600 rounded px-3 py-2" required>
                <option value="">Select Unit</option>
                <option value="pieces">Pieces</option>
                <option value="kg">Kilograms</option>
                <option value="lbs">Pounds</option>
                <option value="bags">Bags</option>
                <option value="sheets">Sheets</option>
                <option value="rolls">Rolls</option>
                <option value="gallons">Gallons</option>
                <option value="liters">Liters</option>
            </select>
        </div>

        <div>
            <label class="block text-gray-400 mb-2">Priority</label>
            <select name="priority" class="w-full bg-gray-700 text-white border-gray-600 rounded px-3 py-2" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
            </select>
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-400 mb-2">Additional Notes</label>
        <textarea name="notes" class="w-full bg-gray-700 text-white border-gray-600 rounded px-3 py-2" rows="3" 
                  placeholder="Any special instructions or details about the materials needed..."></textarea>
    </div>

    <div class="flex justify-end space-x-3">
        <button type="button" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded" data-bs-dismiss="modal">
            Cancel
        </button>
        <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">
            Submit Request
        </button>
    </div>
</form>

<script>
document.getElementById('materialsRequestForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    
    fetch("{{ url_for('request_materials', event_id=event.id) }}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            alert('Materials request submitted successfully!');
            bootstrap.Modal.getInstance(document.getElementById('materialsModal')).hide();
            location.reload(); // Reload to see the updated status
        } else {
            alert('Error: ' + result.error);
        }
    })
    .catch(error => {
        alert('Error submitting request: ' + error);
    });
});
</script>
